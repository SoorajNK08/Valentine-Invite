<!DOCTYPE html>
<html>
<head>
    <title>Will You Be Mine? ❤️</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Arial', sans-serif; background-color: #fff0f5; overflow: hidden; margin: 0; }
        h1 { color: #d63384; font-size: 2.5rem; text-align: center; margin-bottom: 30px; }
        .container { position: relative; width: 100%; height: 400px; display: flex; justify-content: center; align-items: center; }
        button { padding: 15px 40px; font-size: 1.5rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 150px; }
        #noBtn { background-color: #6c757d; color: white; position: absolute; transition: 0.4s ease-out; margin-left: 150px; z-index: 5; }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="container">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="dodge()">No</button>
    </div>

    <script>
        function dodge() {
            const btn = document.getElementById('noBtn');
            const buffer = 50; // Safety margin from screen edge

            // Calculate max allowable travel (X and Y axes)
            const maxWidth = window.innerWidth - btn.offsetWidth - buffer;
            const maxHeight = window.innerHeight - btn.offsetHeight - buffer;

            // Generate coordinates within the "Safe Zone"
            const x = Math.max(buffer, Math.floor(Math.random() * maxWidth));
            const y = Math.max(buffer, Math.floor(Math.random() * maxHeight));

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.margin = '0'; // Kill initial offset
        }

        function celebrate() {
            alert('I knew it! ❤️ Happy Valentine\'s Day!');
            document.body.innerHTML = '<h1 style="font-size: 5rem; color: #ff4d6d;">❤️ YAY! ❤️</h1>';
        }
    </script>
</body>
</html>
