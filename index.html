<!DOCTYPE html>
<html>
<head>
    <title>Will You Be Mine? ❤️</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f5;
            font-family: sans-serif;
            overflow: hidden; /* This acts as a physical barrier */
        }
        h1 { color: #d63384; margin-bottom: 50px; z-index: 1; }
        .btn-group { display: flex; gap: 50px; z-index: 1; }
        button { 
            padding: 15px 30px; 
            font-size: 1.5rem; 
            font-weight: bold; 
            border-radius: 50px; 
            border: none; 
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            transition: 0.3s ease;
            position: absolute; /* Allows independent travel */
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="btn-group">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="dodge()">No</button>
    </div>

    <script>
        function dodge() {
            const btn = document.getElementById('noBtn');
            
            // Define the workspace limits (Subtracting button size + safety margin)
            const maxX = window.innerWidth - 150; 
            const maxY = window.innerHeight - 100;

            // Simple coordinate generation (always positive)
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);

            // Directly override the position
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            alert('Yay! I knew you would say YES! ❤️');
            document.body.innerHTML = '<div style="text-align:center;"><h1>❤️ I LOVE YOU! ❤️</h1></div>';
        }
    </script>
</body>
</html>
