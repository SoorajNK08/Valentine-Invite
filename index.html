<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    background:radial-gradient(circle at top,#ff6a88,#ff99ac,#ffd1dc);
    font-family: 'Segoe UI', sans-serif;
    text-align:center;
    overflow:hidden;
}

.overlay{
    position:absolute;
    inset:0;
    background:url('https://i.imgur.com/2JgY2wH.png');
    opacity:0.25;
}

.container{
    position:relative;
    z-index:2;
    top:20%;
}

h1{
    color:white;
    padding:20px;
    text-shadow:0 2px 10px rgba(0,0,0,0.3);
}

#box{
    position:relative;
    height:250px;
}

button{
    padding:18px 44px;
    font-size:22px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    backdrop-filter:blur(6px);
}

/* YES */
#yesBtn{
    background:linear-gradient(135deg,#ff2d55,#ff7a9e);
    color:white;
    box-shadow:0 0 25px rgba(255,45,85,0.6);
    animation:pulse 1.5s infinite;
}

/* NO */
#noBtn{
    position:absolute;
    background:rgba(255,255,255,0.25);
    color:white;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    color:white;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
<h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>

<div id="box">
<button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
<button id="noBtn" onmouseover="moveNo()">No üò¢</button>
</div>
</div>

<script>

let round=0;

const questions=[
"Will you be my Valentine? ‚ù§Ô∏è",
"After everything we‚Äôve built together‚Ä¶",
"After every challenge we‚Äôve faced side by side‚Ä¶",
"After every small and big memory we created‚Ä¶",
"After choosing each other every single day‚Ä¶",
"And still trying to press NO? üòè",
"I‚Äôd still choose you. Every time. ‚ù§Ô∏è",
"So tell me‚Ä¶ will you be my Valentine today and always? üíç"
];

function moveNo(){
 let btn=document.getElementById("noBtn");
 btn.style.left=Math.random()*250+"px";
 btn.style.top=Math.random()*180+"px";

 if(round<questions.length-1){
 round++;
 document.getElementById("question").innerText=questions[round];
 }
}

function yesClicked(){
 document.body.innerHTML=`
 <div style="color:white;margin-top:30%">
 <h1>Yesss üòç</h1>
 <h2>You just made me the luckiest husband alive ‚ù§Ô∏è</h2>
 <p>I‚Äôd choose you in every lifetime.</p>
 <p>Happy Valentine‚Äôs Day, my love üíï</p>
 </div>
 `;
}

/* hearts */
setInterval(()=>{
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=20+Math.random()*20+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},500);

</script>

</body>
</html>
