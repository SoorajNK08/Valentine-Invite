<!DOCTYPE html>
<html>
<head>
    <title>Will You Be Mine? ❤️</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff0f5;
            font-family: sans-serif;
            overflow: hidden;
        }
        
        h1 { 
            color: #d63384; 
            margin-top: 10vh; 
            font-size: 3rem;
            z-index: 100; 
            text-align: center;
        }

        .btn-group { 
            margin-top: 15vh;
            display: flex; 
            gap: 50px; 
            justify-content: center;
            width: 100%;
        }

        button { 
            padding: 15px 35px; 
            font-size: 1.5rem; 
            font-weight: bold; 
            border-radius: 50px; 
            border: none; 
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 10; }
        
        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            transition: 0.3s ease-out;
            position: absolute; 
            z-index: 5;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    
    <div class="btn-group">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="dodge()">No</button>
    </div>

    <script>
        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const yesRect = yesBtn.getBoundingClientRect();
            
            const padding = 100; // Minimum distance from Yes button and edges
            let newX, newY;
            let isOverlapping = true;

            // Loop until we find a coordinate that doesn't overlap the Yes button
            while (isOverlapping) {
                newX = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth - padding));
                newY = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight - padding));

                // Check vertical boundary (Keep away from Header)
                if (newY < 250) continue;

                // Check collision with Yes Button
                const buffer = 150; // Keep out radius
                const xDist = Math.abs(newX - yesRect.left);
                const yDist = Math.abs(newY - yesRect.top);

                if (xDist > buffer || yDist > buffer) {
                    isOverlapping = false;
                }
            }

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background-color: #ff4d6d;">
                    <h1 style="font-size: 5rem; color: white;">❤️ I LOVE YOU! ❤️</h1>
                    <p style="font-size: 2rem; color: white;">I knew you'd say Yes!</p>
                </div>`;
        }
    </script>
</body>
</html>
