<!DOCTYPE html>
<html>
<head>
    <title>Will You Be Mine? ❤️</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff0f5;
            font-family: sans-serif;
            overflow: hidden;
        }
        
        /* THE HEADER: Locked at the top */
        h1 { 
            color: #d63384; 
            margin-top: 10vh; 
            font-size: 3rem;
            z-index: 100; 
            text-align: center;
            pointer-events: none; 
        }

        /* INITIAL BUTTON PLACEMENT */
        .btn-group { 
            margin-top: 10vh;
            display: flex; 
            gap: 40px; 
            z-index: 1;
        }

        button { 
            padding: 15px 35px; 
            font-size: 1.5rem; 
            font-weight: bold; 
            border-radius: 50px; 
            border: none; 
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        
        #noBtn { 
            background-color: #6c757d; 
            color: white; 
            transition: 0.3s ease-out;
            position: absolute; /* Allows for dodging logic */
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    
    <div class="btn-group">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="dodge()">No</button>
    </div>

    <script>
        function dodge() {
            const btn = document.getElementById('noBtn');
            
            // MECHANICAL LIMITS
            // We set the "Floor" at 40% of the screen height to protect the text
            const topLimit = window.innerHeight * 0.4; 
            const edgeBuffer = 50;

            const maxX = window.innerWidth - btn.offsetWidth - edgeBuffer;
            const maxY = window.innerHeight - btn.offsetHeight - edgeBuffer;

            // Generate coordinates
            const x = Math.max(edgeBuffer, Math.floor(Math.random() * maxX));
            // The button can ONLY move in the space between 40% height and the bottom
            const y = Math.max(topLimit, Math.floor(Math.random() * maxY));

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background-color: #ff4d6d;">
                    <h1 style="font-size: 5rem; color: white;">❤️ I LOVE YOU! ❤️</h1>
                    <p style="font-size: 2rem; color: white;">I knew you'd say Yes!</p>
                </div>`;
        }
    </script>
</body>
</html>
